<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Wheather</title>
</head>
<body class="bg-weather-app">
 
     


 <div  class="container p-5">
    <div class="text-center text-white fw-bold mb-3">
       <h2 class="text-weather-app"><i class="bi bi-cloud-sun-fill"></i> Weather App</h2> 
    </div>
 <div id="results" class="container mt-4">

 </div>  

 <div class="container  p-4 d-flex aligns-items-center justify-content-center  w-75 position-absolute top-50 start-50 translate-middle">
    <form action="" id="form">
        <div class="mb-3">
            <label for="city" class="form-label text-white">City:</label>
            <input type="text" name="city" id="city" class="form-control">
        </div>

        <div class="mb-3">
            <label for="country" class="form-label text-white">Country:</label>
            <select name="country" id="country" class="form-select">
                <option disabled selected value="">-- Seleccione --</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
                <option value="SLV">El Salvador</option>
            </select>
        </div>
        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-weather-app text-white">Verify</button>
        </div>
    </form>
 </div>
</div>
    


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
